<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
<h2 align="center" >SignUp Page!</h2>
  </div>
</div>
<div class="row" >
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
<form #loginData="ngForm"  id="login" name="login" (ngSubmit)="emailSignUp(loginData.value)" >
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email" ngModel>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1"  name="password" placeholder="Password" ngModel>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword2"  name="displayName" placeholder="Confirm Password" ngModel>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <br>
  <re-captcha (resolved)="resolved($event)" siteKey="6LdSy04UAAAAAOrT1KkYwbaq8JDFsrhTZ03pEamQ"></re-captcha>
  <br>
  <button type="submit" class="btn btn-primary" align="center" routerLink="../signup">SignUp</button>
</form>
</div>
</div>
