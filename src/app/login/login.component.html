<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
<h2 align="center">My App</h2>
  </div>
</div>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
<form #loginData="ngForm"  id="login" name="login" (ngSubmit)="login(loginData.value)" >
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email" ngModel>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1"  name="password" placeholder="Password" ngModel>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary" align="center">Login</button>
  <button type="submit" class="btn btn-primary" align="center" routerLink="../signup">SignUp</button>
</form>
</div>
</div>
<div class="row"><br></div>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
  <a class="btn btn-block btn-social btn-twitter" (click)="twitterLogin()">
     <span class="fa fa-twitter"></span> Sign in with Twitter
   </a>
   <a class="btn btn-block btn-social btn-facebook" (click)="facebookLogin()">
      <span class="fa fa-twitter"></span> Sign in with Facebook
    </a>
    <a class="btn btn-block btn-social btn-google" (click)="googleLogin()">
       <span class="fa fa-twitter"></span> Sign in with Google
     </a>
 </div>
</div>
